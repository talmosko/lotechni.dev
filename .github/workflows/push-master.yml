name: Push to Master

on:
  push:
    branches:
      - master
  schedule:
    # 02:00 IDT (UTC+3)
    - cron: '0 23 * * *'
    # 14:00 IDT (UTC+3)
    - cron: '0 11 * * *'
  workflow_dispatch:

# Add permissions block to grant write access
permissions:
  contents: write

jobs:
  push-to-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use default GITHUB_TOKEN with enhanced permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to master
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          # Use the GITHUB_TOKEN which now has write permissions
          git push origin master
